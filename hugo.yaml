# Hugo configuration file
title: indiegamedev.org

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

taxonomies:
  articles_tag: articles_tags
  news_tag: news_tags
  tutorial_tag: tutorial_tags

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Articles
      pageRef: /articles
      weight: 1
    - name: News
      pageRef: /news
      weight: 2
    - name: Tutorials
      pageRef: /tutorials
      weight: 3
    - name: Studios
      pageRef: /studios
      weight: 4
    - name: Contact â†—
      url: "https://github.com/nonameentername"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/indiegamedevs/indiegamedev.org"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/indiegamedevs/indiegamedev.org/edit/main/content"
